<VirtualHost *:443>
    ServerName home.disney.go.com
    # Updated to match the /var/www path in your Dockerfile
    DocumentRoot "/var/www"

    SSLEngine on
    
    # FIX 1: Paths must match where Docker copies your files
    SSLCertificateFile    "/usr/local/apache/conf/server.crt"
    SSLCertificateKeyFile "/usr/local/apache/conf/server.key"

    # FIX 2: "ALL" is too broad. The DS needs these specific old ciphers.
    # Added @SECLEVEL=0 to bypass Debian's modern security blocks.
    SSLProtocol all -SSLv2 -TLSv1.1 -TLSv1.2 -TLSv1.3
    SSLCipherSuite RSA+RC4+SHA:RSA+AES128+SHA:RSA+3DES+EDE+CBC+SHA:@SECLEVEL=0
    
    <Directory "/var/www">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # Keep these for DS stability
    BrowserMatch ".*" downgrade-1.0 force-response-1.0
    LogLevel debug
</VirtualHost>
